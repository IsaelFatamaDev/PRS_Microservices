server:
  port: 8089

spring:
  application:
    name: vg-ms-notification
  
  profiles:
    active: dev
  
  data:
    mongodb:
      uri: mongodb://localhost:27017/notification_db
      auto-index-creation: true
  
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    listener:
      simple:
        acknowledge-mode: auto
        prefetch: 1
        retry:
          enabled: true
          initial-interval: 3000
          max-attempts: 3
          multiplier: 2.0
  
  mail:
    enabled: true
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:your-email@gmail.com}
    password: ${MAIL_PASSWORD:your-app-password}
    protocol: smtp
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

# RabbitMQ Configuration
rabbitmq:
  exchange:
    notifications: notifications.exchange
  queue:
    user-created: user.created.queue
    payment-completed: payment.completed.queue
    payment-overdue: payment.overdue.queue

# WhatsApp Configuration (NÃºmero propio - NO Twilio)
whatsapp:
  api:
    url: ${WHATSAPP_API_URL:http://localhost:3001}
    enabled: ${WHATSAPP_ENABLED:false}

# SMS Gateway Configuration (Local - NO cloud)
sms:
  gateway:
    url: ${SMS_GATEWAY_URL:http://localhost:3002}
    enabled: ${SMS_ENABLED:false}
    sender: SISTEMA_JASS

# Actuator Endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

# Logging
logging:
  level:
    root: INFO
    pe.edu.vallegrande.vgmsnotification: DEBUG
    org.springframework.data.mongodb: DEBUG
    org.springframework.amqp: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/vg-ms-notification.log
    max-size: 10MB
    max-history: 30
