version: '3.8'

networks:
  jass-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local

services:
  postgres:
    image: postgres:16-alpine
    container_name: jass-postgres-infrastructure
    environment:
      POSTGRES_DB: infrastructure_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - jass-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  ms-infrastructure:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jass-ms-infrastructure
    image: vg-ms-infrastructure
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_URL: jdbc:postgresql://postgres:5432/infrastructure_dev
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      SERVER_PORT: 8084
      KEYCLOAK_ISSUER_URI: http://keycloak:8080/realms/jass
      KEYCLOAK_JWK_SET_URI: http://keycloak:8080/realms/jass/protocol/openid-connect/certs
      KEYCLOAK_SERVER_URL: http://keycloak:8080
      KEYCLOAK_REALM: jass
      KEYCLOAK_ADMIN_USERNAME: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8084:8084"
    networks:
      - jass-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8084/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s